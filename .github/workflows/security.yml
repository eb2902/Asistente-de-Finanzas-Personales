name: Security Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  security-check:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    strategy:
      matrix:
        project: [backend, frontend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ${{ matrix.project }}/package-lock.json

    - name: Configure npm registry
      run: |
        npm config set registry https://registry.npmjs.org/
        npm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN || secrets.GITHUB_TOKEN }}
        npm config set always-auth true

    - name: Install dependencies
      run: |
        cd ${{ matrix.project }}
        npm ci

    - name: Run linter
      run: |
        cd ${{ matrix.project }}
        npm run lint

    - name: Build project
      run: |
        cd ${{ matrix.project }}
        npm run build

    - name: Run Snyk to check for vulnerabilities
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high --fail-on=upgradable --sarif-file-output=snyk.sarif.json --file=${{ matrix.project }}/package.json
      continue-on-error: true

    - name: Upload Snyk results to GitHub Code Scanning
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: snyk.sarif.json
