version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: asistente_finanzas_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: asistente_finanzas_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password_123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - asistente_finanzas_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend.Dockerfile
    container_name: asistente_finanzas_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres_password_123@postgres:5432/asistente_finanzas_db
      JWT_SECRET: your_jwt_secret_key_here_change_in_production
      JWT_EXPIRES_IN: 24h
      BCRYPT_ROUNDS: 12
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    networks:
      - asistente_finanzas_network

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend.Dockerfile
    container_name: asistente_finanzas_frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_PUBLIC_API_URL: http://localhost:3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - asistente_finanzas_network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: asistente_finanzas_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin_password_123
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - asistente_finanzas_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  asistente_finanzas_network:
    driver: bridge